<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contactme</title>
</head>
<body>
    <h1>Enter your details here</h1>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="Firstname">

        <br>
        <label for="">Last Name</label>
        <input type="text" name="Lastname">
        <br>
        <br>
        <label for="">Age</label>
        <input type="number">
        <br>
        <br>
        <label for="">DOB</label>
        <input type="date">
        <br>
        <br>
        <label for="">Email</label>
        <input type="text">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password">
    <p>Enter T-Shirt Size:</p>
    <label for="small">small</label>
    <input id="small"name="tshirtsize" type="radio" value="small">
    <br>

    <label for="Medium">Medium</label>
    <input id="Medium"name="tshirtsize" type="radio" value="Medium">
    <br>

    <label for="Large">Large</label>
    <input id="Large"name="tshirtsize" type="radio" value="Large">
    <br>

    <p> Enter Gender:</p>
    <label for="Female">Female</label>
    <input id="Female"name="gender" type="radio">
    <label for="Male">Male</label>
    <input id="Male"name="gender" type="radio">
    <br>

    <label for="">Pick color</label>
    <input type="color">

    <label for="subject">choose subject</label>
    <select name="subject" id="subject">
    <option value="maths"> Mathematics </option>
    <option value="science"> science </option>
    <option value="social"> social </option>
    </select>
    <br>
    <br>
    <label for="comments">comments</label>
    <textarea name="comments" id="comments" cols="15" rows="15"></textarea>
    <br>
    <input type="reset">
    <input type="submit">
    </form>

</html>
